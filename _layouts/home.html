---
layout: default
---

<div class="home">
  {%- if page.title -%}
    <h1 class="page-heading">{{ page.title }}</h1>
  {%- endif -%}

  {{ content }}

  {%- if site.posts.size > 0 -%}
    <h1>Recent Posts</h1>
    <ul class="post-list">
      {%- for post in site.posts -%}
      <li>
        <p>
        <a class="post-link" href="{{ post.url | relative_url }}">{{ post.title | escape }}</a> <small><em>{{ post.date | date: "%b %-d, %Y"  }}</em></small>
        </p>
      </li>
      {%- endfor -%}
    </ul>

  {%- endif -%}

</div>
